# 服务端口
server.port=8071
# jdbc
spring.datasource.password=123456
spring.datasource.username=root
spring.datasource.url=jdbc:mysql://localhost:3306/kmall077?serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
# mybtais配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
# 日志级别
logging.level.root=info
#应用程序名，注册到zookeeper中的名字
dubbo.application.name=kmall-user-service
#zookeeper的地址
dubbo.registry.address=zookeeper://192.168.33.120:2181
#扫描的包
dubbo.scan.base-packages=com.kgc.kmall.user.service